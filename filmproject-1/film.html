<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        footer{
            background-color: black;
            color: white;
            margin-top: 60px;
            height: 4rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class = "navbar" style="background-color: #000;" >
            <div class="container-fluid d-flex justify-content-center" >
                <a class = "navbar-brand" href="#" style="color: white;"  >
                    <img src="./images/movielogoalternative.png" alt="Logo" style="width: 50px;" class="d-inline-block" >
                    Film Project
                </a>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top: 40px;">
        <div class="card row border-dark">
            <div class="card-header">Film Project</div>
            <div class="card-body">
                <form  id = "film-form" name="form">
                    <div class="form-row row">
                        <div class="form-group col  col-md-6"  style="padding: 1rem;">
                            <input type="text" class = "form-control" name = "title" id = "title" placeholder="Name">
                        </div>
                        <div class="form-group  col col-md-6" style="padding: 1rem;">
                            <input type="text" class = "form-control" name = "director" id = "director" placeholder="Director">
                        </div>
                        <div class="form-group col col-md-6"  style="padding: 1rem;">
                            <input type="text" class = "form-control" name = "title" id = "url" placeholder="Link">
                        </div>
                    </div>
                    <div class="d-grid"><button class="btn btn-dark" style="margin: 0.3rem;" type="submit">Add Movie</button></div>
                </form>
                <hr>
            </div>
            <div class="card-body">
                <hr>
                <h5 class = "card-title">Movies</h5>
                <hr>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Movie Banner</th>
                            <th scope="col">Movie Name</th>
                            <th scope="col">Movie Director</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="films">
                        <!-- <tr>
                            <td> <img src="" class = "img-fluid img-thumbnail"></td>
                            <td></td>
                            <td></td>
                            <td><a href="#" id="delete-film" class="d-flex justify-content-center"><i class="fa-solid fa-trash" style="color: #ffffff;"></i></a></td>
                        </tr> -->
                    </tbody>
                </table>
                <button class="btn btn-secondary" id="clear-all" href ="#">Clear All Movies</button>
            </div>
        </div>
    </div>

    <footer class="d-flex justify-content-center align-items-center">
        <div class="contaier-fluid" >
            End Of Project
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="film.js"></script>
    <script src="project.js"></script>
</body>
</html>
